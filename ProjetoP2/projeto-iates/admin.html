<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luxo - Admin</title>
    <link rel="shortcut icon" href="images/barco2.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/default.css" />
</head>

<body>
    <div class="page">
        <header>
            <div id="title">
                <img src="images/barco1.png" alt="ícone de barco" />
                <div class="headtitle">
                    <h1>Luxo</h1>
                    <h2>Aluguel de iates</h2>
                </div>
            </div>

            <nav>
                <ul class="navmenu">
                    <li><a href="index.html">Página inicial</a></li>
                    <li><a href="aluguel.html">Aluguel de iates</a></li>
                    <li><a href="destinos.html">Destinos</a></li>
                    <li><a href="tripulacao.html">Tripulação</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <div class="pagtitle">
                <div class="bgtitle"></div>
                <h2>Acesso Administrativo</h2>
            </div>

            <form id="form-login">
                <div class="entry">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" required />
                </div>

                <div class="entry">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" required />
                </div>

                <div class="buttons">
                    <button class="button" type="submit">Entrar</button>
                </div>
            </form>
        </main>
    </div>

    <!-- Scripts importados -->
    <script src="js/jquery-3.6.4.min.js"></script>
    <script src="js/api.js"></script>

    <script>
        $(document).ready(function () {
            $('#form-login').on('submit', function (e) {
                e.preventDefault();

                var email = $('#email').val();
                var senha = $('#senha').val();

                var objLoginSenha = {
                    email: email,
                    senha: senha
                };

                var isValid = validarUsuario(objLoginSenha);

                if (isValid) {
                    window.location.href = 'mensagens.html';
                } else {
                    alert('E-mail e Senha inválidos');
                }
            });
        });
    </script>

    <footer>
        <p>© 2023 por Luxo aluguel de iates</p>
    </footer>
</body>

</html>
